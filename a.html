<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự doan sicbo sunwin</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --danger: #ff4d4d;
            --success: #4CAF50;
            --warning: #FFC107;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.3);
        }
        
        .dice-inputs {
            display: flex;
            gap: 1rem;
        }
        
        .dice-inputs input {
            text-align: center;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.8);
            border-left: 4px solid var(--primary);
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .prediction {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--warning);
        }
        
        .dice-result {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .dice {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }
        
        .dice::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }
        
        .alert.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .alert-danger {
            background-color: rgba(255, 77, 77, 0.2);
            border-left: 4px solid var(--danger);
            color: var(--danger);
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border-left: 4px solid var(--success);
            color: var(--success);
        }
        
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border-left: 4px solid var(--warning);
            color: var(--warning);
        }
        
        .pattern-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(106, 17, 203, 0.8);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TOOL SUNWIN (SICBOxTX)</h1>
            <p>ĐÚNG THEO SAI BẺ</p>
        </div>
        
        <div class="alert alert-danger" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-warning" id="warningAlert"></div>
        
        <div class="card">
            <div class="input-group">
                <label for="pattern">Nhập chuỗi tài/xỉu/bão (t/x/b)</label>
                <input type="text" id="pattern" placeholder="Ví dụ: t x t b x t x" maxlength="100">
            </div>
            
            <div class="input-group">
                <label for="md5">Nhập mã MD5 (nếu có)</label>
                <input type="text" id="md5" placeholder="Ví dụ: e10adc3949ba59abbe56e057f20f883e" maxlength="32">
            </div>
            
            <div class="input-group">
                <label>Xúc xắc phiên trước</label>
                <div class="dice-inputs">
                    <input type="number" id="dice1" min="1" max="6" placeholder="Xúc xắc 1">
                    <input type="number" id="dice2" min="1" max="6" placeholder="Xúc xắc 2">
                    <input type="number" id="dice3" min="1" max="6" placeholder="Xúc xắc 3">
                </div>
            </div>
            
            <button id="predictBtn">DỰ ĐOÁN PHIÊN TIẾP THEO</button>
        </div>
        
        <div class="card result" id="result">
            <div class="prediction" id="predictionText"></div>
            <div>Kết quả dự đoán:</div>
            <div class="dice-result">
                <div class="dice" id="predDice1"></div>
                <div class="dice" id="predDice2"></div>
                <div class="dice" id="predDice3"></div>
            </div>
            <div class="pattern-info" id="patternInfo"></div>
            <div class="pattern-info" id="probabilityInfo"></div>
            <div class="pattern-info" id="algorithmInfo"></div>
        </div>
        
        <div class="footer">
            <p>© 2025 Advanced Sicbo Predictor | Sử dụng thuật toán AI và phân tích cầu nâng cao</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const predictBtn = document.getElementById('predictBtn');
            const resultDiv = document.getElementById('result');
            const predictionText = document.getElementById('predictionText');
            const predDice1 = document.getElementById('predDice1');
            const predDice2 = document.getElementById('predDice2');
            const predDice3 = document.getElementById('predDice3');
            const patternInfo = document.getElementById('patternInfo');
            const probabilityInfo = document.getElementById('probabilityInfo');
            const algorithmInfo = document.getElementById('algorithmInfo');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const warningAlert = document.getElementById('warningAlert');
            
            predictBtn.addEventListener('click', function() {
                const pattern = document.getElementById('pattern').value.trim();
                const md5 = document.getElementById('md5').value.trim();
                const dice1 = parseInt(document.getElementById('dice1').value);
                const dice2 = parseInt(document.getElementById('dice2').value);
                const dice3 = parseInt(document.getElementById('dice3').value);
                
                if (!validateInput(pattern, dice1, dice2, dice3)) {
                    return;
                }
                
                const prediction = predictNextRound(pattern, md5, [dice1, dice2, dice3]);
                displayResult(prediction);
            });
            
            function validateInput(pattern, dice1, dice2, dice3) {
                hideAllAlerts();
                
                if (!pattern) {
                    showAlert(errorAlert, "Vui lòng nhập chuỗi tài/xỉu/bão (t/x/b)");
                    return false;
                }
                
                if (!/^[txb\s]+$/i.test(pattern)) {
                    showAlert(errorAlert, "Chuỗi chỉ được chứa các ký tự t, x, b và khoảng trắng");
                    return false;
                }
                
                if (isNaN(dice1) || isNaN(dice2) || isNaN(dice3) || 
                    dice1 < 1 || dice1 > 6 || 
                    dice2 < 1 || dice2 > 6 || 
                    dice3 < 1 || dice3 > 6) {
                    showAlert(errorAlert, "Vui lòng nhập giá trị xúc xắc hợp lệ (1-6)");
                    return false;
                }
                
                return true;
            }
            
            function hideAllAlerts() {
                errorAlert.classList.remove('show');
                successAlert.classList.remove('show');
                warningAlert.classList.remove('show');
            }
            
            function showAlert(alertElement, message) {
                alertElement.textContent = message;
                alertElement.classList.add('show');
            }
            
            function predictNextRound(pattern, md5, previousDice) {
                const patternArray = pattern.toLowerCase().split(/\s+/);
                const diceSum = previousDice.reduce((a, b) => a + b, 0);
                const lastOutcome = diceSum > 10 ? 't' : 'x';
                const isBao = previousDice[0] === previousDice[1] && previousDice[1] === previousDice[2];
                
                if (isBao) {
                    patternArray.push('b');
                } else {
                    patternArray.push(lastOutcome);
                }
                
                const analysis = analyzePatterns(patternArray, previousDice, md5);
                const prediction = generatePrediction(analysis);
                
                return {
                    prediction: prediction,
                    analysis: analysis,
                    dice: generateDiceValues(prediction, analysis)
                };
            }
            
            function analyzePatterns(patternArray, previousDice, md5) {
                const analysis = {
                    patternLength: patternArray.length,
                    lastOutcome: patternArray[patternArray.length - 1],
                    secondLastOutcome: patternArray.length > 1 ? patternArray[patternArray.length - 2] : null,
                    tCount: patternArray.filter(x => x === 't').length,
                    xCount: patternArray.filter(x => x === 'x').length,
                    bCount: patternArray.filter(x => x === 'b').length,
                    transitions: {},
                    dicePatterns: [],
                    md5Influence: 0,
                    streakLength: 1,
                    isBaoPossible: false
                };
                
                for (let i = 1; i < patternArray.length; i++) {
                    const transition = `${patternArray[i-1]}=>${patternArray[i]}`;
                    analysis.transitions[transition] = (analysis.transitions[transition] || 0) + 1;
                    
                    if (patternArray[i] === patternArray[i-1]) {
                        analysis.streakLength++;
                    } else {
                        analysis.streakLength = 1;
                    }
                }
                
                const diceSum = previousDice.reduce((a, b) => a + b, 0);
                analysis.dicePatterns.push({
                    sum: diceSum,
                    isBao: previousDice[0] === previousDice[1] && previousDice[1] === previousDice[2],
                    isPair: new Set(previousDice).size === 2,
                    isSequential: Math.max(...previousDice) - Math.min(...previousDice) === 2 && new Set(previousDice).size === 3
                });
                
                if (md5) {
                    analysis.md5Influence = calculateMD5Influence(md5);
                }
                
                analysis.isBaoPossible = Math.random() < 0.05 + (analysis.bCount / patternArray.length * 0.1);
                
                return analysis;
            }
            
            function calculateMD5Influence(md5) {
                if (!md5 || md5.length !== 32) return 0;
                
                let numericValue = 0;
                for (let i = 0; i < md5.length; i++) {
                    const charCode = md5.charCodeAt(i);
                    numericValue = (numericValue * 16 + (charCode % 16)) % 100;
                }
                
                const influence = (numericValue / 100) * 0.3;
                return influence;
            }
            
            function generatePrediction(analysis) {
                const strategies = [
                    { name: "Markov Chain", weight: 0.3, func: markovChainPrediction },
                    { name: "Streak Analysis", weight: 0.25, func: streakAnalysis },
                    { name: "Frequency Analysis", weight: 0.2, func: frequencyAnalysis },
                    { name: "Dice Pattern", weight: 0.15, func: dicePatternPrediction },
                    { name: "MD5 Influence", weight: 0.1, func: md5InfluencePrediction }
                ];
                
                const weightedPredictions = {};
                
                strategies.forEach(strategy => {
                    const prediction = strategy.func(analysis);
                    if (!weightedPredictions[prediction]) {
                        weightedPredictions[prediction] = 0;
                    }
                    weightedPredictions[prediction] += strategy.weight;
                });
                
                if (analysis.isBaoPossible && Math.random() < 0.15 + analysis.md5Influence) {
                    weightedPredictions['b'] = (weightedPredictions['b'] || 0) + 0.2;
                }
                
                let finalPrediction = 't';
                let maxWeight = 0;
                
                for (const pred in weightedPredictions) {
                    if (weightedPredictions[pred] > maxWeight) {
                        maxWeight = weightedPredictions[pred];
                        finalPrediction = pred;
                    }
                }
                
                return {
                    outcome: finalPrediction,
                    confidence: maxWeight,
                    strategies: strategies.map(s => s.name),
                    baoProbability: analysis.isBaoPossible ? 0.15 + analysis.md5Influence : 0
                };
            }
            
            function markovChainPrediction(analysis) {
                const possibleOutcomes = ['t', 'x'];
                let bestOutcome = 't';
                let bestProbability = 0;
                
                possibleOutcomes.forEach(outcome => {
                    const transitionKey = `${analysis.lastOutcome}=>${outcome}`;
                    const transitionCount = analysis.transitions[transitionKey] || 0;
                    const probability = transitionCount / (analysis.tCount + analysis.xCount);
                    
                    if (probability > bestProbability) {
                        bestProbability = probability;
                        bestOutcome = outcome;
                    }
                });
                
                return bestProbability > 0 ? bestOutcome : (analysis.tCount > analysis.xCount ? 't' : 'x');
            }
            
            function streakAnalysis(analysis) {
                if (analysis.streakLength >= 3) {
                    return analysis.lastOutcome === 't' ? 'x' : 't';
                }
                
                if (analysis.streakLength === 2 && Math.random() < 0.6) {
                    return analysis.lastOutcome === 't' ? 'x' : 't';
                }
                
                return analysis.lastOutcome;
            }
            
            function frequencyAnalysis(analysis) {
                const tRatio = analysis.tCount / (analysis.tCount + analysis.xCount);
                const xRatio = analysis.xCount / (analysis.tCount + analysis.xCount);
                
                if (tRatio > 0.6) return 'x';
                if (xRatio > 0.6) return 't';
                
                return analysis.lastOutcome;
            }
            
            function dicePatternPrediction(analysis) {
                if (analysis.dicePatterns.length === 0) return 't';
                
                const lastPattern = analysis.dicePatterns[analysis.dicePatterns.length - 1];
                
                if (lastPattern.isBao) {
                    return Math.random() < 0.7 ? 'x' : 't';
                }
                
                if (lastPattern.isPair) {
                    return Math.random() < 0.6 ? (lastPattern.sum > 10 ? 'x' : 't') : (lastPattern.sum > 10 ? 't' : 'x');
                }
                
                if (lastPattern.isSequential) {
                    return Math.random() < 0.65 ? (lastPattern.sum > 10 ? 't' : 'x') : (lastPattern.sum > 10 ? 'x' : 't');
                }
                
                return lastPattern.sum > 10 ? 'x' : 't';
            }
            
            function md5InfluencePrediction(analysis) {
                if (analysis.md5Influence === 0) return analysis.lastOutcome;
                
                const influenceFactor = analysis.md5Influence * 2 - 0.3;
                return Math.random() < (0.5 + influenceFactor) ? 't' : 'x';
            }
            
            function generateDiceValues(prediction, analysis) {
                if (prediction.outcome === 'b') {
                    const diceValue = Math.floor(Math.random() * 6) + 1;
                    return [diceValue, diceValue, diceValue];
                }
                
                const targetSum = prediction.outcome === 't' ? 
                    Math.floor(Math.random() * 5) + 11 : 
                    Math.floor(Math.random() * 10) + 3;
                
                let dice1, dice2, dice3;
                let attempts = 0;
                
                do {
                    dice1 = Math.floor(Math.random() * 6) + 1;
                    dice2 = Math.floor(Math.random() * 6) + 1;
                    const remaining = targetSum - dice1 - dice2;
                    
                    if (remaining >= 1 && remaining <= 6) {
                        dice3 = remaining;
                    } else {
                        dice3 = Math.floor(Math.random() * 6) + 1;
                    }
                    
                    attempts++;
                    
                    if (attempts > 100) {
                        dice1 = Math.floor(Math.random() * 6) + 1;
                        dice2 = Math.floor(Math.random() * 6) + 1;
                        dice3 = Math.floor(Math.random() * 6) + 1;
                        break;
                    }
                } while ((dice1 + dice2 + dice3 > 10 && prediction.outcome === 'x') || 
                         (dice1 + dice2 + dice3 <= 10 && prediction.outcome === 't'));
                
                return [dice1, dice2, dice3];
            }
            
            function displayResult(prediction) {
                const outcomeMap = {
                    't': 'TÀI',
                    'x': 'XỈU',
                    'b': 'BÃO'
                };
                
                const sum = prediction.dice.reduce((a, b) => a + b, 0);
                const actualOutcome = sum > 10 ? 't' : (sum <= 10 ? 'x' : '');
                const isBao = prediction.dice[0] === prediction.dice[1] && prediction.dice[1] === prediction.dice[2];
                const finalOutcome = isBao ? 'b' : actualOutcome;
                
                predictionText.textContent = `DỰ ĐOÁN: ${outcomeMap[prediction.prediction.outcome]} ${prediction.dice.join(' ')}`;
                predDice1.textContent = prediction.dice[0];
                predDice2.textContent = prediction.dice[1];
                predDice3.textContent = prediction.dice[2];
                
                let patternText = `Phân tích chuỗi: ${prediction.analysis.patternLength} phiên (Tài: ${prediction.analysis.tCount}, Xỉu: ${prediction.analysis.xCount}`;
                if (prediction.analysis.bCount > 0) {
                    patternText += `, Bão: ${prediction.analysis.bCount}`;
                }
                patternInfo.textContent = patternText;
                
                probabilityInfo.textContent = `Độ tin cậy: ${Math.round(prediction.prediction.confidence * 100)}% | Xác suất Bão: ${Math.round(prediction.prediction.baoProbability * 100)}%`;
                algorithmInfo.textContent = `Thuật toán sử dụng: ${prediction.prediction.strategies.join(', ')}`;
                
                if (finalOutcome === prediction.prediction.outcome) {
                    showAlert(successAlert, "Dự đoán chính xác với mô hình hiện tại!");
                } else if (isBao && prediction.prediction.baoProbability > 0.2) {
                    showAlert(warningAlert, "Cảnh báo: Có khả năng xuất hiện Bão dù không dự đoán trước");
                } else {
                    showAlert(warningAlert, "Dự đoán có thể không chính xác - Kiểm tra lại mô hình");
                }
                
                resultDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
